<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form" id="form">
      <div class="input-container">
        <label for="title">Task title:</label>
        <input type="text" name="title" id="title">
        <p class="error">Error</p>
      </div>

      <button class="btn-submit">Create Task</button>
    </form>

    <h1>My Tasks</h1>

    <ul class="list" id="tasks">
      <li class="item">
        <article class="card">
          <p class="content">
            <span class="name">Name: task name</span>
            <span class="status">Status: completed</span>
          </p>

          <div class="btn-container">
            <button class="btn" id="btn-complete">Completed</button>
            <button class="btn" id="btn-delete">Delete</button>
            <button class="btn" id="btn-edit">Edit</button>
          </div>
        </article>
      </li>
    </ul>

    <script type="module" src="/main.js"></script>
  </body>
</html>
